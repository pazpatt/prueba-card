<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Card</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
        <section class="card">
            <div class="card-qrcode">
                <img src="./images/image-qr-code.png" alt="qr code "class="card-qrcode-img">
            </div>
            <div class="card-text">
                <p class="card-text-1">Improve your front-end skills by building projects</p>
                <p class="card-text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>

        </section>
    </main>
</body>
</html>
